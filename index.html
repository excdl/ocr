<script>
// ===============================
// OpenCV åˆå§‹åŒ–

cv['onRuntimeInitialized'] = () => {
    document.getElementById("status").innerText = "OpenCV è¼‰å…¥å®Œæˆï¼Œå¯é–‹å§‹è¾¨è­˜ï¼";

// ===============================
// å·¥å…·å‡½å¼
// ===============================
function showLoader(){ 
    document.getElementById("loaderMask").style.display="flex"; 
    document.querySelector(".progress-container").style.display="block";
    updateProgress(0); 
    document.getElementById("mrzPreview").innerText="";
    document.getElementById("loaderText").innerText="æ­£åœ¨è™•ç†ä¸­â€¦";
}
function hideLoader(){ 
    document.getElementById("loaderMask").style.display="none"; 
}
function updateProgress(percent){
    const bar=document.getElementById("progressBar");
    bar.style.width=percent+"%";
    bar.innerText=percent+"%";
}
function updateMRZPreview(text){
    document.getElementById("mrzPreview").innerText=text;
}
function setLoaderText(text){
    document.getElementById("loaderText").innerText=text;
}

function imgToMat(blob){
    return new Promise(resolve=>{
        let img=new Image();
        img.onload=()=>{
            let c=document.createElement("canvas");
            c.width=img.width; c.height=img.height;
            c.getContext("2d").drawImage(img,0,0);
            let mat=cv.imread(c);
            resolve(mat);
        };
        img.src=URL.createObjectURL(blob);
    });
}

// ===============================
// MRZ OCR with progress & error handling (eng æ›¿ä»£ OCRB)
// ===============================
async function ocrMRZ(mat){
    setLoaderText("è¾¨è­˜ MRZâ€¦");
    let canvas=document.createElement("canvas");
    cv.imshow(canvas, mat);
    let blob=await new Promise(r=>canvas.toBlob(r,"image/png"));
    
    const worker = await Tesseract.createWorker({
        logger: m => {
            if(m.status==='recognizing text'){
                let pct=Math.floor(m.progress*100);
                updateProgress(pct);
                if(m.text) updateMRZPreview(m.text.replace(/\s/g,''));
            }
        }
    });
    await worker.loadLanguage('eng');
    await worker.initialize('eng');

    let data=null;
    try{
        const { data: { text } } = await worker.recognize(blob);
        let clean = text.replace(/[^A-Z0-9<]/g,'');
        updateMRZPreview(clean);

        try{
            let parsed = MRZ.parse(clean);
            if(parsed.valid){
                data = {
                    documentType:"Passport",
                    name: parsed.fields.surname + " " + parsed.fields.givenNames,
                    id: parsed.fields.documentNumber,
                    nationality: parsed.fields.nationality,
                    birthday: parsed.fields.dateOfBirth,
                    expiry: parsed.fields.expirationDate,
                    sex: parsed.fields.sex,
                    raw: clean
                };
            }
        } catch(e){
            data = null;
        }
    } catch(e){
        data = null;
    }

    await worker.terminate();
    return data;
}

// ===============================
// å°èƒè­‰ OCR
// ===============================
async function ocrTaiwanPermit(mat){
    setLoaderText("è¾¨è­˜å°èƒè­‰â€¦");
    let gray = new cv.Mat();
    cv.cvtColor(mat,gray,cv.COLOR_RGBA2GRAY);
    cv.threshold(gray,gray,0,255,cv.THRESH_BINARY+cv.THRESH_OTSU);

    let nameROI=gray.roi(new cv.Rect(150,60,gray.cols-160,60));
    let birthROI=gray.roi(new cv.Rect(150,130,300,50));
    let expROI=gray.roi(new cv.Rect(500,130,250,50));

    async function roiToText(roi){
        let c=document.createElement("canvas"); c.width=roi.cols; c.height=roi.rows;
        cv.imshow(c,roi);
        let blob=await new Promise(r=>c.toBlob(r,"image/png"));
        const {data:{text}}=await Tesseract.recognize(blob,{lang:"eng+chi_tra"});
        return text.trim();
    }

    let name = await roiToText(nameROI);
    let birthday = await roiToText(birthROI);
    let expiry = await roiToText(expROI);

    nameROI.delete(); birthROI.delete(); expROI.delete(); gray.delete();
    return {documentType:"Taiwan Compatriot Permit",name,birthday,expiry};
}

// ===============================
// ä¸»æµç¨‹
// ===============================
const SCRIPT_URL="https://script.google.com/macros/s/AKfycbzUEqAK6KuVQQ1gH05j_plXcq2jIuY5-fiOeseNhjImN-PwppMA_-RGi1ao7x5rQ5yJ/exec"; // <-- æ”¹æˆä½ çš„ GAS URL

async function processImage(file){
    showLoader();
    setLoaderText("è®€å–å½±åƒâ€¦");
    let mat = await imgToMat(file);

    // å˜—è©¦ MRZ OCR
    let mrzData = await ocrMRZ(mat);

    let finalData=null;
    if(mrzData){
        finalData = mrzData;
        setLoaderText("è­·ç…§è¾¨è­˜å®Œæˆ");
    } else {
        finalData = await ocrTaiwanPermit(mat);
        setLoaderText("å°èƒè­‰è¾¨è­˜å®Œæˆ");
    }

    mat.delete();
    document.getElementById("result").innerText=JSON.stringify(finalData,null,2);

    // å¯«å…¥ Google Sheet
    setLoaderText("å¯«å…¥ Google Sheetâ€¦");
    await fetch(SCRIPT_URL,{method:"POST",body:JSON.stringify(finalData)});
    setLoaderText("ğŸ‰ å·²å¯«å…¥ Google Sheetï¼");
    hideLoader();
}

// ===============================
// ä¸Šå‚³åœ–ç‰‡

document.getElementById("fileInput").onchange = e => {
    if(e.target.files.length>0) processImage(e.target.files[0]);
};

// ===============================
// ç›¸æ©Ÿæ‹ç…§

const cameraBtn=document.getElementById("cameraBtn");
const camera=document.getElementById("camera");
const capture=document.getElementById("capture");

cameraBtn.onclick=async()=>{
    if(cameraBtn.classList.contains("disabled")) return;
    const stream=await navigator.mediaDevices.getUserMedia({video:{facingMode:"environment"}});
    camera.srcObject=stream; camera.style.display="block"; capture.style.display="block";
};

capture.onclick=()=>{
    const c=document.createElement("canvas"); c.width=camera.videoWidth; c.height=camera.videoHeight;
    c.getContext("2d").drawImage(camera,0,0);
    c.toBlob(blob => processImage(blob));
};
