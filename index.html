<script>
let worker,workerReady=false,liveOCRInterval=null;
const status=document.getElementById("status");
const resultPre=document.getElementById("result");
const ocrPreview=document.getElementById("ocrPreview");
const previewCanvas=document.getElementById("previewCanvas");
const closePreview=document.getElementById("closePreview");

function formatBirthday(str){
    let clean=str.replace(/[^\d]/g,'');
    if(clean.length===6) return '19'+clean.slice(0,2)+'/'+clean.slice(2,4)+'/'+clean.slice(4,6);
    if(clean.length===8) return clean.slice(0,4)+'/'+clean.slice(4,6)+'/'+clean.slice(6,8);
    return str;
}

// ===================== OpenCV + Tesseract åˆå§‹åŒ– =====================
if(typeof cv==='undefined'){
    status.innerText="OpenCV è¼‰å…¥å¤±æ•—ï¼Œè«‹æª¢æŸ¥ç¶²è·¯æˆ–ç‰ˆæœ¬";
}else{
    cv['onRuntimeInitialized']=async()=>{
        status.innerText="OpenCV è¼‰å…¥å®Œæˆï¼Œåˆå§‹åŒ– Tesseractâ€¦";

        worker = Tesseract.createWorker({
            logger:m=>{ if(m.status==='recognizing text' && m.progress) ocrPreview.innerText=m.text||''; },
            corePath:'https://cdn.jsdelivr.net/npm/tesseract.js-core@2.3.0/tesseract-core.wasm.js'
        });
        await worker.load();
        await worker.loadLanguage('eng+chi_tra+chi_sim');
        await worker.initialize('eng+chi_tra+chi_sim');
        workerReady=true;
        status.innerText="OpenCV + Tesseract åˆå§‹åŒ–å®Œæˆ âœ…";
    };
}

// ===================== Google Sheet =====================
const SCRIPT_URL="https://script.google.com/macros/s/AKfycbzUEqAK6KuVQQ1gH05j_plXcq2jIuY5-fiOeseNhjImN-PwppMA_-RGi1ao7x5rQ5yJ/exec";
async function sendToSheet(data){
    if(!data) return;
    try{
        const res=await fetch(SCRIPT_URL,{method:'POST',body:JSON.stringify(data),headers:{'Content-Type':'application/json'}});
        status.innerText=res.ok?"å·²é€å‡ºè‡³ Google Sheet âœ…":"é€å‡ºå¤±æ•— âš ï¸";
    }catch(e){status.innerText="é€å‡ºå¤±æ•— âš ï¸";console.error(e);}
}

// ===================== MRZ åµæ¸¬ + çŸ¯æ­£ =====================
function extractMRZRegion(canvas){
    try{
        let src = cv.imread(canvas);
        let gray = new cv.Mat();
        cv.cvtColor(src, gray, cv.COLOR_RGBA2GRAY, 0);
        let clahe = new cv.CLAHE(2.0, new cv.Size(8,8));
        let enhanced = new cv.Mat();
        clahe.apply(gray, enhanced);
        let blur = new cv.Mat();
        cv.GaussianBlur(enhanced, blur, new cv.Size(3,3), 0);
        let thresh = new cv.Mat();
        cv.threshold(blur, thresh, 0, 255, cv.THRESH_BINARY_INV + cv.THRESH_OTSU);
        let contours = new cv.MatVector();
        let hierarchy = new cv.Mat();
        cv.findContours(thresh, contours, hierarchy, cv.RETR_EXTERNAL, cv.CHAIN_APPROX_SIMPLE);

        let mrzRect=null,angle=0;
        for(let i=0;i<contours.size();i++){
            let cnt=contours.get(i);
            let rect=cv.boundingRect(cnt);
            if(rect.width>rect.height*5 && rect.y>src.rows*0.5){
                if(!mrzRect || rect.y>mrzRect.y){
                    mrzRect=rect;
                    let rotatedRect=cv.minAreaRect(cnt);
                    angle=rotatedRect.angle;
                    if(angle<-45) angle+=90;
                }
            }
        }

        const ctxFull=canvas.getContext('2d');
        ctxFull.drawImage(canvas,0,0);
        if(mrzRect){
            ctxFull.strokeStyle='red';
            ctxFull.lineWidth=4;
            ctxFull.strokeRect(mrzRect.x, mrzRect.y, mrzRect.width, mrzRect.height);
        }

        let mrzCanvas=document.createElement('canvas');
        if(mrzRect){
            let mrzMat=src.roi(new cv.Rect(mrzRect.x,mrzRect.y,mrzRect.width,mrzRect.height));
            let center=new cv.Point(mrzMat.cols/2,mrzMat.rows/2);
            let M=cv.getRotationMatrix2D(center,angle,1);
            let rotated=new cv.Mat();
            let dsize=new cv.Size(mrzMat.cols,mrzMat.rows);
            cv.warpAffine(mrzMat, rotated, M, dsize, cv.INTER_LINEAR, cv.BORDER_CONSTANT, new cv.Scalar());
            mrzCanvas.width=rotated.cols; mrzCanvas.height=rotated.rows;
            cv.imshow(mrzCanvas, rotated);
            mrzMat.delete(); rotated.delete(); M.delete();
        }else{
            mrzCanvas.width=canvas.width; mrzCanvas.height=canvas.height;
            mrzCanvas.getContext('2d').drawImage(canvas,0,0);
        }

        src.delete(); gray.delete(); enhanced.delete(); blur.delete(); thresh.delete(); contours.delete(); hierarchy.delete(); clahe.delete();
        return mrzCanvas;
    }catch(e){ console.error("MRZ åµæ¸¬å¤±æ•—:", e); return canvas; }
}

// ===================== OCR =====================
async function processCanvas(canvas,previewOnly=false){
    if(!workerReady){status.innerText="Tesseract åˆå§‹åŒ–å¤±æ•— âŒ"; return;}
    let mrzCanvas = extractMRZRegion(canvas);
    const { data:{ text } } = await worker.recognize(mrzCanvas);
    ocrPreview.innerText=text.trim().slice(0,200);

    let result={raw:text};
    let mrzText=text.replace(/\s/g,'');
    try{
        const mrz=MRZ.parse(mrzText);
        if(mrz.valid){
            result.documentType="Passport";
            result.name=mrz.fields.surname+" "+mrz.fields.givenNames;
            result.id=mrz.fields.documentNumber;
            result.nationality=mrz.fields.nationality;
            result.birthday=formatBirthday(mrz.fields.dateOfBirth);
            result.expiry=formatBirthday(mrz.fields.expirationDate);
            result.sex=mrz.fields.sex;
        }else{
            result.documentType="Taiwan Compatriot Permit";
            let lines=text.split(/\n/).map(l=>l.trim()).filter(l=>l);
            result.name=lines[0]||'';
            result.birthday=formatBirthday(lines[1]||'');
            result.expiry=formatBirthday(lines[2]||'');
        }
    }catch(e){result.documentType="Unknown";}
    resultPre.innerText=JSON.stringify(result,null,2);
    if(!previewOnly) sendToSheet(result);
}

// ===================== ä¸Šå‚³ & ç›¸æ©Ÿ =====================
document.getElementById("fileInput").onchange=e=>{
    if(e.target.files.length>0){
        const file=e.target.files[0];
        const img=new Image();
        img.onload=()=>{
            previewCanvas.width=img.width; previewCanvas.height=img.height;
            const ctx=previewCanvas.getContext('2d');
            ctx.drawImage(img,0,0);
            previewCanvas.style.display='block'; closePreview.style.display='block';
            processCanvas(previewCanvas);
        };
        img.src=URL.createObjectURL(file);
    }
};

closePreview.onclick=()=>{
    previewCanvas.style.display='none'; closePreview.style.display='none';
    document.getElementById("fileInput").value='';
};

const cameraBtn=document.getElementById("cameraBtn");
const camera=document.getElementById("camera");
const capture=document.getElementById("capture");

cameraBtn.onclick=async()=>{
    const stream=await navigator.mediaDevices.getUserMedia({video:{facingMode:"environment"}});
    camera.srcObject=stream; camera.style.display='block'; capture.style.display='block';

    if(liveOCRInterval) clearInterval(liveOCRInterval);
    liveOCRInterval=setInterval(async()=>{
        if(!workerReady) return;
        previewCanvas.width=camera.videoWidth; previewCanvas.height=camera.videoHeight;
        const ctx=previewCanvas.getContext('2d');
        ctx.drawImage(camera,0,0);
        previewCanvas.style.display='block'; closePreview.style.display='block';
        await processCanvas(previewCanvas,true);
    },500);
};

capture.onclick=async()=>{
    if(liveOCRInterval){clearInterval(liveOCRInterval); liveOCRInterval=null;}
    previewCanvas.width=camera.videoWidth; previewCanvas.height=camera.videoHeight;
    const ctx=previewCanvas.getContext('2d');
    ctx.drawImage(camera,0,0);
    previewCanvas.style.display='block'; closePreview.style.display='block';
    await processCanvas(previewCanvas);
};
</script>
