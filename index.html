<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<title>Tesseract 測試</title>
<script src="https://unpkg.com/tesseract.js@5.3.1/dist/tesseract.min.js"></script>
</head>
<body>
<h2>Tesseract 初始化測試</h2>
<pre id="status">狀態：尚未初始化</pre>
<script>
window.onload = async () => {
    const status = document.getElementById("status");
    if(typeof Tesseract === 'undefined') {
        status.innerText = "Tesseract 未載入 ❌";
        return;
    }

    const worker = Tesseract.createWorker({
        workerPath: 'https://unpkg.com/tesseract.js@5.3.1/dist/worker.min.js',
        corePath: 'https://unpkg.com/tesseract.js-core@4.1.0/tesseract-core.wasm.js',
        langPath: 'https://tessdata.projectnaptha.com/4.0.0_best/',
        logger: m => console.log(m)
    });

    status.innerText = "載入中…";
    await worker.load();
    await worker.loadLanguage('eng+chi_tra+chi_sim');
    await worker.initialize('eng+chi_tra+chi_sim');
    status.innerText = "Tesseract 初始化完成 ✅";
};
</script>
</body>
</html>
